<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<h1>Login Page</h1>
	<h2>Get type</h2>
	<form action="loginTest" method="GET">
		<input type="text" name="userid" placeholder="ID"> <br>
		<input type="password" name="password" placeholder="PASSWORD"> <br>
		<input type="submit" value="로그인">
	</form>

	<h2>Post type</h2>
	<form action="loginTest" method="POST">
		<input type="text" name="userid" placeholder="ID"> <br>
		<input type="password" name="password" placeholder="PASSWORD"> <br>
		<input type="submit" value="로그인">
	</form>

</body>
</html>
