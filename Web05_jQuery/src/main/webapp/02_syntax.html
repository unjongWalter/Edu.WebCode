<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Syntax</title>
<script src="https://code.jquery.com/jquery-3.6.1.slim.js" 
integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" 
crossorigin="anonymous"></script>


</head>
<body>
	<h1></h1>
	<button id="btn1">모두 숨카기</button>
	<button id="btn2">클래스 c1 숨카기</button>
	<button id="btn3">아이디 p1 숨카기</button>

	<p>단락1</p>
	<p class="c1">단락2, 클래스 c1</p>
	<p class="c1">단락3, 클래스 c1</p>
	<p id="p1">단락4, 아이디 p1</p>
	
	<script type="text/javascript">
		// jQuery 기본 문장 : $('selector').action();
		// - $('selector') : HTML 요소를 찾음.
		//			요소 찾는 방법은 css 선택자와 동일(태그, 아이디, 클래스)
		
		// - css 선택자 : 
		// 'p' : 태그(요소)
		// '#p1' : 아이디
		// '.c1' : 클래스
		
		// - action() : 해당 HTML 요소에 행해질 동작(기능)
		$(document).ready(function(){
			$('#btn1').click(function(){ // 아이디로 접근
				$('p').hide();
			});
			
			$('#btn2').click(function(){ // 아이디로 접근
				$('.c1').hide();
			});
			
			$('#btn3').click(function(){ // 아이디로 접근
				$('#p1').hide();
			});
			
		}); // end document
		
		
		
		
		
		
		
	</script>



</body>
</html>
