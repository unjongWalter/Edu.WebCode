<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>jQuery Ajax JSON</title>
</head>
<body>
   <p id="output"></p>
   
   <script type="text/javascript">
   $(document).ready(function(){
      $.ajax({
         type : "get", 
         url : "06_json_test.txt", 
         success : function(result) {
            console.log(result);
            // 즉석 퀴즈. 전송받은 json 데이터를 id="output"인 태그에 보여주기
            var output = $('#output');
            
            // javs를 json으로 파싱
            var obj = JSON.parse(result);
            var str = "";
            
            str += "name : " + obj.name + "<br>";
            str += "age : " + obj.age + "<br>";
            for(var x in obj.pets){
            str += "pet : " + obj.pets[x].animal + 
            		", name : " + obj.pets[x].name + "<br>";            	
            }
            
            output.html(str); // 완성된 text data를 p태그에 전송
           
         }
      }); // end ajax()
   }); // end document
   </script>
   
</body>
</html>
