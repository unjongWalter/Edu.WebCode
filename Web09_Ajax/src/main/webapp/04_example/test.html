<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>회원정보</title>
</head>
<body>
	<h2>회원정보</h2>
	<p id="info"></p>
	<script type="text/javascript">
	   $(document).ready(function() {
		      // $.get(url, callback)
		      // $.getJSON(url, data, callback) : 요청한 url의 JSON 데이터를 호출
		      // url : 서버의 요청 주소
		      // data : 요청과 함께 보낼 데이터(선택)
		      // callback : JSON 데이터가 리턴됐을때 처리할 함수
		      getData();
		      test();
		      function getData() {
		    	  document.getElementById('info').innerHTML += "test12 <br>";
		      } // end getData()
		      
		      function test(){
		         document.getElementById('info').innerHTML += "test!! <br>";
		      }
		      
		      
		   }); // end document
	</script>
</body>
</html>
