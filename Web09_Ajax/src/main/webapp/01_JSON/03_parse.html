<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON Parse</title>
</head>
<body>
	<h1>JSON</h1>
	<div id="output"></div>
	<script type="text/javascript">
		// * JSON 은 문자열 형태로 데이터 교환
		// 따라서 전송이 끝난 뒤 사용을 위해서는 원래 타입으로 변경 필수
		// 주로 ajax로 데이터 통신 시 사용
	
		// 웹 서버에서 클라이언트로 데이터를 전송받은 경우(Server to client),라고 가정하여 진행
		var txt = '{"name" : "mok", "age" : "200", "city" : "Incheon", "birth" : "2000-01-02"}';
		console.log(typeof txt);
		var obj = JSON.parse(txt); // JSON을 JavS 객체로 변환

		// 날짜 타입은 변환을 따로 해야함
		obj.birth = new Date(obj.birth); // 문자열 -> Date
		
		document.getElementById("output").innerHTML += obj.name + ', ' + obj.birth;
		
	</script>

</body>
</html>
