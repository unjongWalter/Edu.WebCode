<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON Syntax</title>
</head>
<body>
	<!-- 
		* JSON(JavaScript Object Notation)
		- data 전송을 위한 표준 데이터 포맷
		- 데이터를 저장하고 교환하기 위한 문법
		- JSON은 텍스트이며, 자바스크립트 객체 표기 방식과 형식이 유사
		- 자바스크립트 객체를 JSON으로 변환 가능하며, JSON을 서버로 전송가능
		- 서버에서 받아온 JSON을 자바스크립트 객체로 변환 또한 가능
		- 기본적으로 잡스 객체 문법과 유사
		
		* JSON을 사용하는 이유
		- 잡스 객체 표기법의 표준
		- 경량 데이터 교환 형태
		- 이해 쉬움
		- 언어 독립적(JSON 형태는 텍스트이므로, 모든 언어에서 읽을 수 있음)		
	 -->
	<div id="output"></div>
	
	<script type="text/javascript">
		// JavS 객체 사용
		var person =  {
			name : "mok",
			age : 200,
			city : "Incheon"
				
		};
		
		// JSON 문자열
		var str = {"name" : "mok"};
		
		document.getElementById("output").innerHTML += person + "<br>";
		document.getElementById("output").innerHTML += str;
				
	</script>

</body>
</html>
