<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON Stringify</title>
</head>
<body>
	<h1>JSON Stringify</h1>
	<div id="output"></div>
	<script type="text/javascript">
		// * JSON.stringify() : 잡스 객체를 문자열로 변환
		// - 잡스 배열도 JSON 문자열로 변경 가능
		
		var obj = {
				name : "mokmok",	
				age : 20000, 
				city : "Incheon"
				
		};
		var myJSON = JSON.stringify(obj); // JSON 객체(문자열로) 뱐환
		document.getElementById("output").innerHTML += typeof(myJSON);
		
	</script>

</body>
</html>
