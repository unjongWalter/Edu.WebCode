<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax Request/XMLHttpRequest GET/POST</title>
</head>
<body>
	<h2>XMLHttpRequest 요청</h2>
	<button type="button" onclick="loadDocGet()">Get 데이터 요청</button>
	<button type="button" onclick="loadDocPost()">Post 데이터 요청</button>	
	<p id="output"></p>	
	<script type="text/javascript">
	
	function loadDocGet() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if(this.readyState == 4 && this.status == 200) {
				document.getElementById("output").innerHTML = this.responseText;	
			}			
		}; // end function
		
		// 먼저 보내고 위로...결과물 올라간다... 순서 개엉망이네 슈밥것들 request타고...
		xhttp.open("GET", "02_date.jsp?method=get&content=Hello 할 때니???", true);
		xhttp.send();
		
	}// end loadDocGet()
		
	function loadDocPost() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if(this.readyState == 4 && this.status == 200) {
				document.getElementById("output").innerHTML = this.responseText;	
			}			
		}; // end function
		
		// 먼저 보내고 위로...결과물 올라간다... 순서 개엉망이네 슈밥것들 request타고...
		xhttp.open("POST", "02_date.jsp", true);
		// setRequestHeader : 헤더 정보 추가
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");		
		xhttp.send("method=post&content=Hello yourself");		
		
	}// end loadDocPost()	
	
	</script>
	
</body>
</html>
