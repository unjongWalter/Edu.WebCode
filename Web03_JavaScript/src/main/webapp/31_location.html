<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1></h1>
	<div id="output"></div>

	<select onchange="goToPage(this)">
		<option value="https://www.google.com">google</option>
		<option value="https://www.daum.net">daum</option>
		<option value="https://www.naver.com">naver</option>
		
	</select>

	<script type="text/javascript">
		var output = document.getElementByUd('output');
		output.innerHTML += window.location.href + '<br>';
		output.innerHTML += window.location.protocol + '<br>';
		output.innerHTML += window.location.hostname + '<br>';	
	
		function goToPage(sel){
			var url = sel.value;
			// 현재 창에서 페이지 이동
			// window.location.assign(url)
			
			// 새 창에서 페이지 열기
			window.open(url);				
		}	
	
	</script>

</body>
</html>
