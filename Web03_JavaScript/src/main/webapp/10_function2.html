<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Function2</title>
</head>
<body>
	<h1>Function2</h1>
	<div id="output"></div>
	<script type="text/javascript">
		// * 자바스크립트의 overloading
		// - 자바스크립트 함수는 매개변수의 개수와 타입을 체크하지 않기 때문에
		// 	함수 overloading을 할 수 없음
		// 	-> 같은 이름으로 함수정의하면,
		// 		나중에 정의된 함수가 이전 함수 정의를 덮어씀....미친(overriding)

		var output = document.getElementById('output');

		function add(x) { // no
			return x + 1;
		}//end add

		function add(x, y) { // o
			return x + y;
		}//end add

		var result = add(1, 20); // o
		output.innerHTML += 'result1 = ' + result + '<br>';

		var result = add(10); // no 
		output.innerHTML += 'result2 = ' + result + '<br>';

		// NaN : Not a Number(숫자 ㄴㄴ), 알 수 없는 연산결과 때 출력
		// isNaN(a) : a가 숫자가 아니면 true, 숫자면 false 리턴 함수

		function add2(x, y) {
			if (isNaN(x) || isNaN(y)) {
				return '노숫자, 노덧셈';
			}
			return x + y;
		}// end add2()
		
		result = add2(10, 'hello');
		output.innerHTML += 'result3 = ' + result + '<br>';
		
		result = add2(10, 20);
		output.innerHTML += 'result4 = ' + result + '<br>';
				
	</script>

</body>
</html>
