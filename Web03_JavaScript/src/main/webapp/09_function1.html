<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Function1</title>
</head>
<body>
	<h1>Function1</h1>
	<div id="output"></div>
	<script type="text/javascript">
		
	/* 
		* 자바스크립트에서 함수 작성
		- function 함수이름(매개변수1, 매개변수2, ...){
		실행코드;	+ return이 불필요!
		}
	
		- 함수의 호출 :
			함수이름(인자값1, 인자값2, ...)
		- 함수의 정의 부분은 script 상단으로 이동
			-> 함수를 정의하기 전에 호출할 수 있음, 겁나 헷갈릴걸...
			
		* 자바스크립트 함수의 매개변수 규칙
		1. 자바스크립트 함수는 매개변수의 타입을 명시하지 않음
		2. 자바스크립트 함수는 전달받는 인자값의 타입을 체크하지 않음
		3. 자바스크립트 함수는 전달받는 인자값의 개수를 체크하지 않음		
	*/
	
	var output = document.getElementById('output');
	var result = add(2,1); // 함수 호출
	output.innerHTML += 'result1 = ' + result + '<br>';		
	
	function add(x, y) {
		console.log('x : ' + x + ', y : ' + y); // log 찍기
		return x + y;				
	}
	
	result = add('Hello', 'JavS');
	output.innerHTML += 'result2 = ' + result + '<br>';
		
	result = add();
	output.innerHTML += 'result3 = ' + result + '<br>';
	
	</script>

</body>
</html>
