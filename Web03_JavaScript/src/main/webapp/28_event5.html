<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<style type="text/css">

 #para {
border : 1px solid grey;
width : 500px;
height : 100px;
font-size : 2em;
text-align : center;
}

</style>

</head>
<body>
<h1>JavS mouse event</h1>
<p id="para" onmouseover="mouseOver(this)" 
onmousedown="mouseDown(this)"
onmouseup="mouseUp(this)"
onmouseout="mouseOut(this)">
UP!!!</p>

<script type="text/javascript">
	// onmouseover : 마우스 커서가 영역 위로 올라왔을 떄
	function mouseOver(para)	{
		para.style.backgroundColor = 'lightpink';
		para.innerHTML = 'mouse cilck!';
	}
	
	// onmouseDown(para) : 마우스를 누르고 UP을 하기 전 상태
	function mouseDown(para) {
		para.style.color = 'white';
		para.innerHTML = 'Up!';				
	}
	
	// onmouseup : 마우스 눌렀다가 땟을 떄(down -> up)
	function mouseUp(para) {
		para.style.color = 'green';
		para.innerHTML = 'to drag!!';			
	}
	
	function mouseOut(para)	{
		para.style.backgroundColor = 'white';
		para.style.color = 'black';
		para.innerHTML = 'on!!';			
	}	

</script>

</body>
</html>
