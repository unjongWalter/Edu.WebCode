<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Format</title>
</head>
<body>
	<h1>텍스트 포맷</h1>
	<p>여기는 기본 단락.</p>
	<p>여기는 <b>볼드체</b>입니까?</p>
	<p>여기는 <strong>강조</strong>인가요?</p>
	<p>여기는 <i>이테릭체</i>랍니까?</p>
	<p>여기는 <em>강조 이테릭</em>이랍니까?</p>
	<p>여기는 <mark>마크</mark>랍니까?</p>
	<p>여기는 <sup>위첨자</sup>일까요?</p>
	<p>여기는 <sub>아래첨자</sub>랍니까?</p>
	<p>누군가가 <q>색깔은 우째 바꿉니까?</q>라 캤습니다.</p>
	
	<!-- quote : 인용하다. -->

</body>
</html>
