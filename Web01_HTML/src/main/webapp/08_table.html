<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>
<body>
	<!-- 
		* 테이블 태그
		- th(table header) : 테이블의 타이틀을 표현
		- tr(table row) : 테이블의 행을 표현
		- td(table data) : 테이블의 테이터를 표현
	 -->
	 
	 <table border = "1">
	 	<tr>
	 		<th>이름</th>
	 		<th>연락처</th>
	 		<th>이메일</th>
	 	</tr>
	 	<tr>
	 		<td>ho</td>
	 		<td>010-1111-1111</td>
	 		<td>test@test.com</td>
	 	</tr>
	 	<tr>
	 		<td>ho2</td>
	 		<td>010-2222-2222</td>
	 		<td>test2@test2.com</td>
	 		<!-- 여기 <td>를 하나 더 넣으면 표가 이상해져서 맞춰서 넣자 -->
	 	</tr>
	 	
	 </table>
	 
</body>
</html>
