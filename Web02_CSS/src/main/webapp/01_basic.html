<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 외부 CSS 파일 링크 : External Style -->
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
<!-- h1 background 안바뀐 이유는 아래에 background: lightgreen으로 되어있고 순서상 마지막으로 적용되기 때문에 글씨는 바뀌고 백그라운드는 안바뀜 -->

<!-- Internal Style -->
<style type="text/css">
/* tag로 적용 */
h1 {
	background: lightgrey;
	/* 아래에 background가 마지막으로 적용되기 때문에 여기 넣어도 바뀌지 않는다. */
}

/* class로 적용 */
.div1 {
	color: red;
	font-size: 200%
}

</style>

<title>CSS</title>
</head>
<body>
	<!-- 
		* CSS(Cascading Style Sheets)
		- HTML, XML 등 마크업 언어로 작성된 문서가 웹 사이트에 표시되는 방법을 기술하는 언어
		
		* CSS를 적용하는 방법
		1. Inline Style : HTML 태그 안에서 style 속성을 설정
		2. Internal Style : <head> 태그 안에서 style 요소들을 정의
		3. External Style : 외부 CSS 파일을 링크해서 사용(CSS 파일을 생성해서 불러옴)
		
		* CSS 적용 순서
		- <head> 안에 넣는 순서에 따라 적용 순서가 바뀜(가장 마지막에 선언한 값이 적용됨)
		- 일반적으로 link를 먼저 선언		
	 -->
	 
	 <h1 style="background: lightgreen;">CSS(Cascading Style Sheet)</h1>
	 
	 <div>Inline Style</div>
	 
	 <div style="color : rgb(128, 128, 255); font-size: 150%">Inline Style</div>
	 <div class="div1">Internal Style</div>
	 <div class="div2">External Style</div>
		 
</body>
</html>
