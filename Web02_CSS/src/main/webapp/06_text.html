<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
body {
   /* 텍스트 색상 */
   color : blue;
}

/* 텍스트 정렬 */
.cls-left {
   text-align : left;
   text-decoration : underline;
}

.cls-center {
   text-align : center;
   text-decoration: line-through;
}

.cls-right {
   text-align: right;
   text-decoration: overline;
}

p {
   text-indent: 20px; /* indent : 들여쓰기 */
}

</style>

<title>Text</title>
</head>
<body>
   <h1>CSS Text</h1>
   <h2 class="cls-left">Left</h2>
   <h2 class="cls-center">Center</h2>
   <h2 class="cls-right">Right</h2>
   <p>Indent</p>
   
</body>
</html>
